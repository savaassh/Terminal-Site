<!DOCTYPE html>
<html>
<head>
  <title>Terminal By Savash</title>
  <link rel="stylesheet" type="text/css" href="1.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="reset-button-container">
    <button class="reset-button">Sıfırla</button>
  </div>
  <div class="container"></div>
  <div class="terminal">
    <div class="output">
      <p>Sayın Kullanıcı, Terminale Hoşgeldin.</p>
      <p>Bir Kullanıcı Adı Seç.</p>
      <p>Aşağı kısımda ">" İşaretinde Olan Yere Yazabilirsin.</p>
    </div>
    <div class="input">
      <span>&gt;</span>
      <input type="text" id="commandInput" />
    </div>
    <div class="button-container">
      <button id="increaseFontSize"><i class="fas fa-chevron-down"></i></button>
    </div>
  </div>

  <div class="background-animation"></div>

  <script src="1.js"></script>
</body>
</html>
